<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test /api/sessions</button>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            try {
                result.textContent = 'Testing /api/sessions...\n';
                
                // Test with relative URL
                const response1 = await fetch('/api/sessions');
                result.textContent += `Relative URL status: ${response1.status}\n`;
                result.textContent += `Content-Type: ${response1.headers.get('content-type')}\n`;
                
                if (response1.headers.get('content-type')?.includes('json')) {
                    const data = await response1.json();
                    result.textContent += `JSON data: ${JSON.stringify(data, null, 2)}\n`;
                } else {
                    const text = await response1.text();
                    result.textContent += `Response (first 200 chars): ${text.substring(0, 200)}\n`;
                }
                
                // Test with absolute URL
                const baseUrl = window.location.origin;
                const response2 = await fetch(baseUrl + '/api/sessions');
                result.textContent += `\nAbsolute URL status: ${response2.status}\n`;
                
            } catch (error) {
                result.textContent += `\nError: ${error.message}\n${error.stack}`;
            }
        }
        
        // Auto-test on load
        window.onload = testAPI;
    </script>
</body>
</html>
